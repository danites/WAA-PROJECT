<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Airline crud</title>
</h:head>
<h:body>


	<h:form>
		<h:form>
			<h2>Register</h2>
			<h:outputLabel>Airline Id</h:outputLabel>
			<h:inputText id="accNumber" binding="#{accNumber}" value="#{p.id}"></h:inputText>
			<h:outputLabel>Airline Name</h:outputLabel>
			<h:inputText id="customerName" binding="#{customerName}" value="#{p.name}"></h:inputText>
			<h:commandButton value="Add" action="#{airlineService.create(customerName)}"></h:commandButton>
		</h:form>
	</h:form>


</h:body>
</html>
