<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      

    <h:head>
        <title>Airlines Crud</title>
    </h:head>
    <h:body>
	<h1>Airlines Crud</h1>
		<h:form>
		<h2>Register</h2>
			<h:outputLabel>Airline Id</h:outputLabel>
    	   <h:inputText id="accNumber" binding="#{accNumber}"></h:inputText>
			<h:outputLabel>Airline Name</h:outputLabel>
    	   <h:inputText id="customerName" binding="#{customerName}"></h:inputText>
    	   <h:commandButton value="submit" action="#{airlineService.findAll()}"></h:commandButton>
    	</h:form>
    	<h:dataTable id="ustomerName" value="#{airlineService.findAll()}" var="p">
		<h:commandButton value="Delete" action="#{accountService.createAccount(accNumber.value,customerName.value)}"></h:commandButton>
		<h:commandButton value="Update" action="#{accountService.createAccount(accNumber.value,customerName.value)}"></h:commandButton>
		<h:column>
			<f:facet name="header">Airline Id</f:facet>
			<h:outputText value="#{p.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Airline Name</f:facet>
			<h:outputText value="#{p.name}" />
		</h:column>
		
		 
		
		<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:form>
			
			<h:commandButton value="Delete" ></h:commandButton>
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">update</f:facet>
			<h:form>
			
			<h:commandButton value="update" action="#{airlineService.delete(ustomerName)}"></h:commandButton>
			</h:form>
		</h:column>   
		<h:column>
			<f:facet name="header">save</f:facet>
			<h:form>
			
			<h:commandButton value="save" ></h:commandButton>
			</h:form>
		</h:column>
	</h:dataTable>
     </h:body>
</html>
